[temperature_fan electronics_cabinet_fan]
#  RaspberyPi fan - FAN2
pin: CONTROLLER_FAN
shutdown_speed: 0.0
kick_start_time: 0.2
off_below: 0.22

sensor_type: ATC Semitec 104GT-2
sensor_pin: ELECTRICAL_CABINET_TEMPERATURE
control: pid
min_temp: 10
max_temp: 100

pid_Kp: 2
pid_Ki: 5
pid_Kd: 1
pid_deriv_time: 10.0
target_temp: 55.0

max_power: 0.7
min_speed: 0.2

